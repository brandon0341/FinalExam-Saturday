<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Subcription</title>
  <link rel="stylesheet" href="./where.css">
</head>

<body>


  <div class="container">

    <h3>Add Payment</h3>

    <div class="select_option">
      <select class="form-select country" aria-label="Default select example" onchange="loadStates()">
        <option selected>Select Country :</option>
      </select>
      <select class="form-select state" aria-label="Default select example" onchange="loadCities()">
        <option selected>Select Province :</option>
      </select>
      <select class="form-select city" aria-label="Default select example">
        <option selected>Select City :</option>
      </select>
      <input type="text" placeholder="Enter Address :"><br><br><br>
    </div><br>

    <h3>Pay with</h3>
    <div class="paycard">
      <input type="text" placeholder="Email :"><br><br><br>
      <input type="text" placeholder="* **** **** **"><br><br><br>
      <input type="text" id="date" placeholder="Expiration: Year">
      <input type="text" id="dates" placeholder=": Month">

      <div class="other">
        <input type="radio" id="gcash" name="option" value="option1">
        <label for="option1" id="op1">Gcash</label>
        <input type="radio" id="paypal" name="option" value="option1">
        <label for="option1" id="op2">Paypal</label>
      </div>

    </div>

    <div class="another">
      <h4>Gcash</h4>
      +63<input type="text" placeholder="Mobile number"><br>
    </div>

    <div class="butts">
      <button>Cancel</button>
      <button>Add</button>
    </div>

  </div>

  <script src="app.js"></script>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


</body>

</html>
